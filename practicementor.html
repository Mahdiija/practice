<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>practicementor</title>
   
</head>
<body>
  <div id="main">
    <div id="left">
      <h5>Your Result</h5>
      <div id="circle"><span id="big">76</span>of 100</div>
      <h3 id="grt">Great</h3>
      <div id="desc"><p >You scored higher than 65% of the people who have taken these tests.</p></div>
    </div>
    <div id="right">
      <div class="data" style="background: hsl(0, 0%, 100%);"><h4 id="smry">Summary</h4></div>

      <div class="data">
        <div class="dt1"> 
          <img src="results-summary-component-main/assets/images/icon-reaction.svg" id="image1">
          <h6 class="boxs"><span id="rxn"></span></h6>
        </div>  
        <div class="dt2" ><h6 class="dt3" ><span id="score1"></span>80<span class="byh">/ 100</span></h6></div>
      </div>

      <div class="data" style="background-color: hsla(39, 100%, 56%,0.1);">
        <div class="dt1"> 
          <img src="results-summary-component-main/assets/images/icon-memory.svg" id="image2">
          <h6 class="boxs" style="color: hsl(39, 85%, 56%);"><span id="memo"></span></h6>
        </div>  
        <div class="dt2" ><h6 class="dt3" ><span id="score2"></span>92<span class="byh">/ 100</span></h6></div>
      </div>

      <div class="data" style="background-color: hsla(166, 100%, 37%,0.1);">
        <div class="dt1"> 
          <img src="results-summary-component-main/assets/images/icon-verbal.svg" id="image3">
          <h6 class="boxs" style="color: hsl(166, 100%, 37%);"><span id="verb"></span></h6>
        </div>  
        <div class="dt2" ><h6 class="dt3" ><span id="score3"></span>61<span class="byh">/ 100</span></h6></div>
      </div>

      <div class="data" style="background-color:  hsla(234, 85%, 45%,0.1);">
        <div class="dt1"> 
          <img src="results-summary-component-main/assets/images/icon-visual.svg" id="image4">
          <h6 class="boxs" style="color: hsl(234, 35%, 45%);"><span id="visu"></span></h6>
        </div>  
        <div class="dt2" ><h6 class="dt3" ><span id="score4"></span>72<span class="byh">/ 100</span></h6></div>
      </div>

      <button id="btn">Continue</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
